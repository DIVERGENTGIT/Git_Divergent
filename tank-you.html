<div class="col-sm-12 col-md-12 col-xs-12 padding-zero">

</select>

<select name="city" id="city_id" ><option value="">Select City</option></select>

    <script type="text/javascript">
        $(function () {
            var includes = $('[data-include]');
            jQuery.each(includes, function () {
                var file = 'includes/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
    </script>
    <script src="smsstriker-js/jquery.validate.min.js"></script>
    <script src="smsstriker-js/additional-methods.min.js"></script>
    <script src="smsstriker-js/config.js"></script>

    <script src="smsstriker-js/form_validation/js/jquery-validate.bootstrap-tooltip.js" type="text/javascript"></script>
    <script type="text/javascript">

        function DrawCaptcha() {
            var chars = "0123456789abcdefghiklmnopqrstuvwxyz";
            var string_length = 6;
            var randomstring = '';
            for (var i = 0; i < string_length; i++) {
                var rnum = Math.floor(Math.random() * chars.length);
                randomstring += chars.substring(rnum, rnum + 1);
            }
            document.getElementById("txtCaptcha").value = randomstring;
        }
        DrawCaptcha();
    </script>
    <script type="text/javascript">
        $(document).ready(function () {

            // refresh-captcha code
            $("#refresh-captcha").on("click", function () {
                DrawCaptcha();
            });

            $("#Login").on("click", function () {
                if ($("#entercaptchacode").val() != $("#txtCaptcha").val()) {
                    DrawCaptcha();
                }

            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu-nav nav li").click(function (event) {
                $(this).children('.sub-menu-list').toggleClass('mobile-view-list');
                $(this).children('.sub-menu-list02').toggleClass('mobile-view-list');
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".product-hover, .sub-menu-list02").hover(function (event) {
                $(".sp-layer").toggle();
            });

            $(".subemenumob").click(function () {
                $(".sub-menu-list02").toggleClass("mobsub-menu");

            });

        });
