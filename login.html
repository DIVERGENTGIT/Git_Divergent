 <script type="text/javascript">
    
function DrawCaptcha()
{
	var chars = "0123456789abcdefghiklmnopqrstuvwxyz";
	var string_length = 6;
	var randomstring = '';
	for (var i=0; i<string_length; i++) {
		var rnum = Math.floor(Math.random() * chars.length);
		randomstring += chars.substring(rnum,rnum+1);
	}
	   document.getElementById("txtCaptcha").value = randomstring; 
}
DrawCaptcha();	
    </script>

<script>
  

$('#Login').click(function(e){
 	var username = $('#username').val(); 
	var Password = $('#Password').val();
	var txtCaptcha = $('#txtCaptcha').val();
	var entercaptchacode = $('#entercaptchacode').val();
		//console.log(username + ','+Password+','+txtCaptcha+ ','+entercaptchacode);
	 $.ajax({
		url:"index.php/index/userLogin", 
		type:'post', 
		data: {username:username,userpass:Password,codetypecopy:txtCaptcha,captch:entercaptchacode},
		success:function(data) {
 		console.log(data);
			var result = $.parseJSON(data); 
			if(result.errmsg) {    
 				$('#invalid').text(result.errmsg);  
			}else if(result.redirect) {
				 window.location.href = result.redirect;
			}else{  
				$('#invalid').text('Login failed, Please contact support team.');
			} 
		}    
			
	}); 

	e.preventDefault();
 

});
 
</script>
